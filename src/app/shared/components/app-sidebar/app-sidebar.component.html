<div class="sidenav">
  <ul class="sidenav__list">
    <li>
      <img [src]="userDetails.avatar" alt="image" />
    </li>
    <li class="sidenav__list-item-nav-link">
      <h3>{{ userDetails?.first_name }} {{ userDetails?.last_name }}</h3>
    </li>

    <li class="button" (click)="logout()">
      <button>Logout</button>
    </li>
  </ul>
</div>
